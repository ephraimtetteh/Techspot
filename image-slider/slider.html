<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Document</title>
    <script src="slider.js" defer></script>
  <title>Document</title>
</head>
<body>
  
<div class="container">

  <div class="slider-wrapper">

    <button id="prev-slide" class="slide-button">
      <span class="material-symbols-outlined">chevron_left</span>
    </button>

    <div class="image-list">
      <img src="images/DSC_4103-1.jpg" alt="image-1" class="image-item">
      <img src="images/DSC_4111-2.jpg" alt="image-2" class="image-item">
      <img src="images/DSC_4148-3.jpg" alt="image-3" class="image-item">
      <img src="images/DSC_4149-4.jpg" alt="image-4" class="image-item">
      <img src="images/DSC_4223-5.jpg" alt="image-5" class="image-item">
     
    </div>

    <button id="next-slide" class="slide-button">
      <span class="material-symbols-outlined">chevron_right</span>
    </button>
  </div>
  <div class="slider-scrollbar">
    <div class="scrollbar-track">
      <div class="scrollbar-thumb"></div>
    </div>
  </div>
</div>

</body>
</html>
